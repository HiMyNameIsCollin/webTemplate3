<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="script.js" defer></script>
	<script src="https://kit.fontawesome.com/1f3e95df30.js" crossorigin="anonymous"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js'></script>
	<title>Template</title>
</head>
<body>
	<header class='header'>
		<div class='header__main'>
			<span class='header__logo'> YourName.</span>
			<span class='header__icon header__icon--search'><i class="fas fa-search"></i></span>
			<span class='header__icon header__icon--menu'><i class="fas fa-bars"></i></span>		
		</div>

		<nav class='header__navWrap'>
			<ul class='header__nav'>
				<li class='header__nav__item header__nav__item--active' >
					<a>Home</a>
				</li>
				<li id='categorySubMenu' class='header__nav__item' >
					<a>Categories<i class="fas fa-chevron-down"></i></a>
					<ul class='subMenu subMenu--closed'>
						<li>
							<a>Technology</a>
						</li>
						<li>
							<a>Lifestyle</a>
						</li>
						<li>
							<a>Food</a>
						</li>
						<li>
							<a>Design</a>
						</li>
						<li>
							<a>Social</a>
						</li>
					</ul>
				</li>
				<li id='postsSubMenu' class='header__nav__item' >
					<a>Posts<i class="fas fa-chevron-down"></i></a>
					<ul class='subMenu subMenu--closed'>
						<li>
							<a>Technology</a>
						</li>
						<li>
							<a>Lifestyle</a>
						</li>
						<li>
							<a>Food</a>
						</li>
						<li>
							<a>Design</a>
						</li>
						<li>
							<a>Social</a>
						</li>
					</ul>
				</li>
				<li class='header__nav__item' >
					<a> About</a>
				</li>
				<li class='header__nav__item' >
					<a> Developer </a>
				</li>
			</ul>
		<!-- END OF NAV LIST -->
			<ul class='header__social'>
				<li class='header__nav__item header__nav__item--icon' href="" alt='Linked In'><i class="fab fa-linkedin-in"></i></li>
				<li class='header__nav__item header__nav__item--icon' href="" alt='Twitter'><i class="fab fa-twitter"></i></li>
				<li class='header__nav__item header__nav__item--icon' href="" alt='Instgram'><i class="fab fa-instagram"></i></li>
				<li class='header__nav__item header__nav__item--icon' href="" alt='Facebook'><i class="fab fa-facebook-f"></i></li>
			</ul>	
		</nav>
	</header>
	<section class='content'>
		<header class='content__header'>
			<h1> Category: All</h1>
		</header>
		<div class='content__masonWrap'>
			<div class='mason'>
				<div class='mason__sizer'></div>
			</div>
		</div>
	</section>
</body>
</html>
